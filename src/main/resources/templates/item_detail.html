<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー -商品詳細</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:include="fragment_part::frag_nav"></div>

		<form th:action="@{/cartIn}" th:object="${itemForm}" method="post" id="item">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">

					<h3 class="text-center">商品詳細</h3>
					<div class="row">
						<div class="col-xs-5">
							<img th:src="@{'/img/' + ${item.imagePath}}" class="img-responsive img-rounded item-img-center">
						</div>

						<div class="col-xs-5">
							<div class="bs-component">
								<h4 th:text="${item.name}">じゃがバターベーコン</h4>
								<br> <br>
								<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">サイズ</label>
									</div>
									<div class="col-sm-12">
										<label class="radio-inline">
											<input type="radio" th:field="*{size}" value="M">
											<span class="price">&nbsp;М&nbsp;</span>
											&nbsp;&nbsp;
											<span class="money" th:text="${#numbers.formatInteger(item.priceM, 1, 'COMMA')}">1,380円(税抜)</span>
											円(税抜)
										</label>
										<label class="radio-inline">
											<input type="radio" th:field="*{size}" value="L">
											<span class="price">&nbsp;Ｌ</span>
											&nbsp;&nbsp;
											<span class="money" th:text="${#numbers.formatInteger(item.priceL, 1, 'COMMA')}">2,380円(税抜)</span>
											円(税抜)
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-13">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">
											トッピング：&nbsp;1つにつき
											<span>&nbsp;М&nbsp;</span>
											&nbsp;&nbsp;200円(税抜)
											<span>&nbsp;Ｌ</span>
											&nbsp;&nbsp;300円(税抜)
										</label>
									</div>
									<div class="col-sm-12">
										<table>
											<tbody>
												<th:block th:each="topping, stat : ${item.toppingList}">
													<th:block th:if="${stat.index % 3 == 0}">
														<tr>
													</th:block>
													<td>
														<span class="text-left">
															<label class="checkbox-inline">
																<input type="checkbox" class="topping" th:field="*{toppingIdList}" th:value="${topping.id}" th:text="${topping.name} + '&nbsp;&nbsp;&nbsp;'">
															</label>
														</span>
													</td>
													<th:block th:if="${stat.index % 3 == 2}">
														</tr>
													</th:block>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>


					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-5 col-sm-5">
										<label for="">数量:</label>
										<select th:field="*{quantity}" class="form-control">
											<option value=1>1</option>
											<option value=2>2</option>
											<option value=3>3</option>
											<option value=4>4</option>
											<option value=5>5</option>
											<option value=6>6</option>
											<option value=7>7</option>
											<option value=8>8</option>
											<option value=9>9</option>
											<option value=10>10</option>
											<option value=11>11</option>
											<option value=12>12</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="form-group">
								<span id="total-price">
									この商品金額：
									<span id="updateTotalPrice" th:text="${#numbers.formatInteger(item.priceM, 1, 'COMMA')}">38,000</span>
									円(税抜)
								</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-3">
							<div class="form-group">
								<p>
									<input type="hidden" th:value="${item.id}" name="itemId">
									<input class="form-control btn btn-warning btn-block" type="submit" value="カートに入れる">
								</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/item_detail.js}"></script>
</body>
</html>
